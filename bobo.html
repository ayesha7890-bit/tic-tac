<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - About Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
        }
        .about-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            padding: 50px;
            overflow: hidden;
            background: #1a1a1a;
        }
        .left-slide, .right-slide {
            width: 40%;
            padding: 20px;
            font-size: 22px;
            opacity: 0;
            transform: translateX(-100%);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .right-slide {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <section class="about-section">
        <div class="left-slide">üë®‚Äçüíª <b>About Me:</b> I am a passionate Full-Stack Developer creating modern & responsive websites.</div>
        <div class="right-slide">üìå <b>My Skills:</b> JavaScript, React, Node.js, Tailwind CSS, and more!</div>
    </section>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".left-slide", {
            scrollTrigger: {
                trigger: ".about-section",
                start: "top 80%",
                toggleActions: "play none none reverse",
            },
            opacity: 1,
            x: 0,
            duration: 1.2,
            ease: "power2.out"
        });
        gsap.to(".right-slide", {
            scrollTrigger: {
                trigger: ".about-section",
                start: "top 80%",
                toggleActions: "play none none reverse",
            },
            opacity: 1,
            x: 0,
            duration: 1.2,
            ease: "power2.out"
        });
    </script>
</body>
</html>
